<!DOCTYPE html>
<html>

<head>
    <title>Styled Map Types</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script>
        function initMap() {
            let infowindow = new google.maps.InfoWindow();
            // Create a new StyledMapType object, passing it an array of styles,
            // and the name to be displayed on the map type control.
            const styledMapType = new google.maps.StyledMapType(
                [{
                        "featureType": "administrative",
                        "elementType": "geometry",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    },
                    {
                        "featureType": "poi",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.icon",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    },
                    {
                        "featureType": "transit",
                        "stylers": [{
                            "visibility": "off"
                        }]
                    }
                ], {
                    name: "Peta Pecatu"
                }
            );
            const uluru = {
                lat: -8.833511,
                lng: 115.124482
            };
            // Create a map object, and include the MapTypeId to add
            // to the map type control.
            const map = new google.maps.Map(document.getElementById("map"), {
                center: uluru,
                zoom: 11,
                mapTypeControlOptions: {
                    mapTypeIds: [
                        "peta_pecatu",
                    ],
                },
            });
            //Associate the styled map with the MapTypeId and set it to display.
            map.mapTypes.set("peta_pecatu", styledMapType);
            map.setMapTypeId("peta_pecatu");

            $.getJSON('faskes.json', function(geojson) {
                map.data.addGeoJson(geojson);
            });

            map.data.addListener('click', function (event) {
                var feat = event.feature;
                var html = feat.getProperty('description');
                infowindow.setContent(html);
                infowindow.setPosition(event.latLng);
                infowindow.setOptions({
                    pixelOffset: new google.maps.Size(0, -34)
                });
                infowindow.open(map);
            });

        }
    </script>
</head>

<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDebgduT7TwefR5RAIFxxzXptI-dG9V940&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
